
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <div id="logo">
        <img height="105px" width="150px" src="#{request.contextPath}/images/herp_logo8.png" alt="Logo" />	

    </div>
    <table style="position: absolute;top:1px;width: 100%"  >	  
        <tr><td  style="text-align: center;"> <h:outputLabel value="#{bundle.clinicAdminSystem}" styleClass="iatrikoPageTitle"  /></td></tr>  
        <tr><td style="text-align: center;"> <h:outputLabel value="#{sessionBean.users.hospital.name}" styleClass="iatrikoPageSubTitle"  /></td></tr> 
        <tr><td>

                        <p:menuitem value="#{bundle.drugAdmin}" icon="/images/menu/drug2.png" url="#"/>
                        <p:menuitem value="#{bundle.adminActions}" icon="/images/menu/admin1.gif" url="#"/> 
                        <p:menuitem value="#{bundle.disconnect}" icon="/images/menu/disconnect1.png" url="#"/>

            </td>
        </tr>    

        <ui:insert name="status">

                <f:facet name="start">
                    <p:graphicImage  value="#{request.contextPath}/images/ajax-loader.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />

    <div id="globalthemeswitcher">
        <h:form>
